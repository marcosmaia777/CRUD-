<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/reset.css">
    <link rel="stylesheet" href="CSS/main.css">
    <link rel="stylesheet" href="CSS/button.css">
    <link rel="stylesheet" href="CSS/tabela.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Cadastro de clientes</h1>
    </header>
    <main>
        <button type="button" class="botao-cadastrar">Cadastrar clientes</button>
    <div>
        <table>
            <thead>
                <tr>
                    <th>nome completo</th>
                    <th>CPF</th>
                    <th>Cidade</th>
                    <th>telefone</th>
                    <th>email</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Marcos Maia Fidelis</td>
                    <td>000-000-000-00</td>
                    <td>Jaboat√£o</td>
                    <td>(81) 9 00000000</td>
                    <td>marcosmaiafidelis777@outlook.com</td>
                    <td>
                        <button type="button" class="botao-editar">Editar</button>
                        <button type="button" class="botao-excluir">Excluir</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
            <div class="novo-cadastro">
                <div class="novoCadastro-content">
                    <div class="novoCadastro-header">
                        <header class="descricao-novoCadastro">
                            <h2>Novo cadastro</h2>
                            <span class="novoCadastro-close" id="novoCadastro-Close">&#10006;</span>
                        </header>
        <form>
            <label>Nome</label>
            <input class="input" type="text" required placeholder="Marcos Maia">

            <label>CPF</label>
            <input class="input" type="number" required placeholder="000-000-000-00">

            <label>cidade</label>
            <input class="input" type="text" required placeholder="Recife">

            <label>Telefone</label>
            <input class="input"  type="tel" required placeholder="(xx) xxxxx-xxxx">

            <label>email</label>
            <input class="input" type="email" required placeholder="seuemail@dominio.com">

            <button type="button" class="botao-finalizar">Finalizar</button>
        </form>
    </main>
</body>
</html>
